<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .parallax{
      
        height:100vh; 


background-attachment: fixed;
background-position: center;
background-repeat: no-repeat;
background-size: 100% 100vh;
display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: white;
    font-weight: 800;

}

.parallax1{
    background-image: url(background/Circus.jpg);
}
.parallax2{
   
    background-image: url('background/MA.jpg')
}
.parallax3{
    background-image: url('background/Museum.jpg')
}
.parallax4{

    background-image: url('background/University.jpg')
}
.parallax5{
    background-image: url('background/Factory.jpg')
    }
    .parallax6{

background-image: url('background/Subway.jpg')
}
</style>
<body>
<div class="parallax parallax1 "></div>
<div class="parallax parallax2 "></div>
<div class="parallax parallax3 "></div>
<div class="parallax parallax4 "></div>
<div class="parallax parallax5 "></div>
<div class="parallax parallax6 "></div>
 
</body>
</html>
